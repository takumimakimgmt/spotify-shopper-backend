repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: check-merge-conflict
      - id: end-of-file-fixer
      - id: trailing-whitespace
      - id: check-yaml
      - id: check-json
      - id: check-added-large-files
        args: ["--maxkb=800"]

  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.5.0
    hooks:
      - id: detect-secrets
        args: ["--baseline", ".secrets.baseline"]

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.6.9
    hooks:
      - id: ruff
        args: ["--fix", "--config", "ruff.toml"]
      - id: ruff-format

  - repo: local
    hooks:
      - id: forbid-noise-files
        name: "forbid noise files (mac + context)"
        entry: python scripts/precommit/forbid_noise_files.py
        language: python
        pass_filenames: true

      - id: forbid-env-files
        name: "forbid committed .env files"
        entry: python scripts/precommit/forbid_env_files.py
        language: python
        pass_filenames: true
