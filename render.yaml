services:
  - type: web
    name: spotify-shopper
    env: python
    buildCommand: |
      set -e
      echo "=== Installing Python dependencies ==="
      pip install --upgrade pip
      pip install -r requirements.txt
      echo "=== Installing Playwright browsers with system dependencies ==="
      python3 -m playwright install --with-deps chromium
      echo "=== Verifying Playwright installation ==="
      python3 -c "from playwright.sync_api import sync_playwright; print('Playwright imported successfully')" || echo "Warning: Playwright import failed"
      echo "=== Listing installed browsers ==="
      ls -lah $HOME/.cache/ms-playwright/ || echo "No playwright cache found in HOME"
      find /opt/render/.cache -name "*playwright*" -o -name "*chromium*" 2>/dev/null | head -20 || echo "No playwright in /opt/render/.cache"
      echo "=== Checking browser executable ==="
      ls -lah $HOME/.cache/ms-playwright/chromium*/chrome-linux/headless_shell 2>/dev/null || echo "Browser executable not found"
      echo "=== Build complete ==="
    startCommand: |
      echo "=== Checking Playwright installation before start ==="
      ls -lah $HOME/.cache/ms-playwright/ || echo "No playwright cache at startup"
      if [ ! -f "$HOME/.cache/ms-playwright/chromium_headless_shell-1148/chrome-linux/headless_shell" ]; then
        echo "WARNING: Playwright browser executable not found, attempting to install..."
        python3 -m playwright install chromium || echo "Failed to install browsers"
      else
        echo "Playwright browsers found and ready"
      fi
      echo "=== Starting uvicorn ==="
      uvicorn app:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: SPOTIFY_CLIENT_ID
        sync: false
      - key: SPOTIFY_CLIENT_SECRET
        sync: false
      - key: SPOTIFY_MARKET
        value: JP,US,GB
      - key: ALLOWED_ORIGINS
          value: https://playlist-shopper.vercel.app,http://localhost:3000,http://127.0.0.1:3000
    healthCheckPath: /health
    autoDeploy: true
