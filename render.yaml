services:
  - type: web
    name: spotify-shopper
    env: python
    buildCommand: |
      set -e
      pip install --upgrade pip
      pip install -r requirements.txt
    startCommand: |
      uvicorn app:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: SPOTIFY_CLIENT_ID
        sync: false
      - key: SPOTIFY_CLIENT_SECRET
        sync: false
      - key: SPOTIFY_MARKET
        value: JP,US,GB
      - key: ALLOWED_ORIGINS
        value: https://playlist-shopper.vercel.app,http://localhost:3000,http://127.0.0.1:3000
      - key: ALLOWED_ORIGIN_REGEX
        value: ^https://.*\.vercel\.app$|^https://playlist-shopper\.vercel\.app$|^https://spotify-shopper\.vercel\.app$|^http://localhost:3000$|^http://127\.0\.0\.1:3000$
      - key: PYTHON_VERSION
        value: 3.11.9
    healthCheckPath: /health
    autoDeploy: true
